<body>

    <script>
        // inainte de ES2022
        (async function () {
            await Promise.resolve(console.log('Hello World'));
            // Output: Hello World

        // incepand cu ES2022 in module  Ex.app1
        await Promise.resolve(console.log('Hello New World'));
    </script>
