<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        async function salut(name) {
            console.log(name, "buna dimineata");
            console.log(name, "bina ziua");
            console.log(name, "buna seara");
        }

        salut("Ion");
        salut("Dan");

        //  versiunea cu Promise
        function salut2(name) {
            return new Promise((resolve) => {
                console.log(name, "buna dimineata");
                console.log(name, "bina ziua");
                console.log(name, "buna seara");
                resolve();
            });
        }
        salut2("Ion");
        salut2("Dan");


        async function salut3(name) {
            console.log(name, "buna dimineata");
            await console.log(name, "bina ziua");
            console.log(name, "buna seara");
        }

        salut3("Toma");
        salut3("Vlad");

        //  Versinea cu Promise
        function salut4(name) {
            return new Promise((resolve) => {
                console.log(name, "buna dimineata");
                resolve(console.log(name, "bina ziua"));
            }).then(() => {
                console.log(name, "buna seara");
            });
        }

        salut4("Toma");
        salut4("Vlad");
    </script>
</body>

</html>
