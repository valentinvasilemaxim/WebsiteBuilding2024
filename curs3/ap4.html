<!DOCTYPE html>
<html>
<style>
    table,
    th,
    td {
        border: 1px solid black;
        border-collapse: collapse;
    }

    th,
    td {
        padding: 5px;
    }
</style>

<body>
    <h1> Metoda 2 - Javascript cere, primeste, parcurge si afiseaza un fisier XML</h1>
        
    <button type="button" onclick="loadXMLDoc()">Afiseaza colectia mea de CD-uri</button>
    <br><br>
    <table id="demo"></table>

    <script>
        function loadXMLDoc() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    myFunction(this);
                }
            };

            xmlhttp.open("GET", "http://127.0.0.1:5500/curs3/data/ap2.xml", true);
            // xmlhttp.setRequestHeader('Access-Control-Allow-Headers', '*');
            // xmlhttp.setRequestHeader('Content-type', 'application/xml');
            // xmlhttp.setRequestHeader('Access-Control-Allow-Origin', '*');
            xmlhttp.send();
        }
        function myFunction(xml) {
            var i;
            var xmlDoc = xml.responseXML;
            var table = "<tr><th>Artist</th><th>Title</th><th>Year</th> <th>Price</th></tr>";
            var x = xmlDoc.getElementsByTagName("CD");
            for (i = 0; i < x.length; i++) {
                table += "<tr><td>" +
                    x[i].getElementsByTagName("ARTIST")[0].childNodes[0].nodeValue +
                    "</td><td>" +
                    x[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue +
                    "</td><td>" +
                    x[i].getElementsByTagName("YEAR")[0].childNodes[0].nodeValue +
                    "</td><td>" +
                    x[i].getElementsByTagName("PRICE")[0].childNodes[0].nodeValue +
                    "</td></tr>";
            }
            document.getElementById("demo").innerHTML = table;
        }
    </script>

</body>

</html>
