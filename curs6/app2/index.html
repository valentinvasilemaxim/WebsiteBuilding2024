<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./leaflet/leaflet.css">
    <script src="./leaflet/leaflet.js"></script>
    <style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 400px;
			width: 600px;
			max-width: 100%;
			max-height: 100%;
		}
	</style>
</head>
<body>
    <div id='map'></div>

    <script>
        const map = L.map('map').setView([44.4379183254444, 26.098677131818807], 13);

L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

const LeafIcon = L.Icon.extend({
    options: {
        shadowUrl: './leaflet/images//marker-shadow.png',
        iconSize:     [38, 38],
        shadowSize:   [50, 64],
        iconAnchor:   [22, 94],
        shadowAnchor: [4, 62],
        popupAnchor:  [-3, -76]
    }
});

const greenIcon = new LeafIcon({iconUrl: './leaflet/images/marker-icon.png'});
const redIcon = new LeafIcon({iconUrl: './leaflet/images/marker-icon.png'});
const orangeIcon = new LeafIcon({iconUrl: './leaflet/images/marker-icon.png'});

const mGreen = L.marker([44.43, 26.09], {icon: greenIcon}).bindPopup('I am marker 1.').addTo(map);
const mRed = L.marker([44.4379, 26.04], {icon: redIcon}).bindPopup('I am marker 2.').addTo(map);
const mOrange = L.marker([44.50, 26.01], {icon: orangeIcon}).bindPopup('I am marker 3.').addTo(map);
    </script>
</body>
</html>
