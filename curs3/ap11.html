
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Salut</title>
    <style>
        button {
            margin: 10px;
            padding: 10px 20px;
            background-color: cornflowerblue;
            color:#ffffff;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div>
        <button type="button" id="dupa">Adauga element dupa</button>
        <button type="button" id="inainte">Adauga element inainte</button>
        <button type="button" id="btn1">Insereaza dupa dar in exterior</button>
        <button type="button" id="btn2">Insereaza inainte dar in exterior</button>
        <button type="button" id="btn3">Sterge elementul</button>
        <button type="button" id="btn4">Goleste elementul</button>

        <div id="div1">
            <p class="p1">Text 1</p>
            <p class="p1">Text 2</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function () {
            $("#dupa").click(function () {
                var newP = $("<p></p>").text("New text");
                newP.attr("class", "p1");
                $("#div1").append(newP);
            });

            $("#inainte").click(function () {
                var newP = $("<p></p>").text("New text");
                newP.attr("class", "p1");
                $("#div1").prepend(newP);
            });
            $("#btn1").click(function () {
                $("#div1").after('<p class="p1">Insert New text</p>');
            });
            $("#btn2").click(function () {
                $("#div1").before('<p class="p1">Insert New text</p>');
            });

            $("#btn3").click(function () {
                $("#div1").remove();
            });
            $("#btn4").click(function () {
                $("#div1").empty();
            });


        });

    </script>
</body>

</html>
