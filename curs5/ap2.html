<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
  background-color: #dbf6e9;
  color: #31326f;
}

.jumbotron {
  background-color: #ffdada;
  box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
}

.card {
    margin:20px auto;
    padding: 20px;
  background-color: #9ddfd3;
  box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
}

    </style>
</head>

<body>

    <div class="container" style="margin-top: 1rem;">
        <div class="jumbotron text-center py-3">
            <h1>Infinit scroll Ajax </h1>
            <p class="lead">bine ati venit, continutul se va actualiza automat prin Ajax.</p>
            <p>Faceti scroll...</p>
        </div>
        <div class="list text-center">

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        var currentscrollHeight = 0;
        var count = 0;
        $(document).ready(function ($) {
            for (var i = 0; i < 8; i++) {
                callData(count);//Call 8 times on page load
                count++;
            }
        });

        $(window).on("scroll", function () {
            const scrollHeight = $(document).height();
            const scrollPos = Math.floor($(window).height() + $(window).scrollTop());
            const isBottom = scrollHeight - 100 < scrollPos;

            if (isBottom && currentscrollHeight < scrollHeight) {
                alert('calling...');
                for (var i = 0; i < 6; i++) {
                    callData(count);//Once at bottom of page -> call 6 times
                    count++;
                }
                currentscrollHeight = scrollHeight;
            }
        });


        function callData(counter) {
            $.ajax({
                type: "GET",
                url: "https://jsonplaceholder.typicode.com/posts?id=1",
                // url: "http://baconipsum.com/api/?type=meat-and-filler",
                async: true,
                dataType: "json",
                contentType: "application/json",
                success: function (result) {
                    //alert(result[0]);
                    $('<div class="card my-4 py-3"><h4 class="card-title">' + result[0].body + '</h4><p>' + counter + '</p></div>').appendTo('.list');
                },
                error: function (result) {
                    //alert("error");
                    $('<div class="card my-4 py-3"><h4 class="card-title">API call failed</h4><p>' + counter + '</p></div>').appendTo('.list');
                }
            });
        }

    </script>
</body>

</html>
