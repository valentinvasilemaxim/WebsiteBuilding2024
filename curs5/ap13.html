    <title>Document</title>
    <style>
        :root {
            --basecolor: 100, 20%;
            --colortop: red;
            --colorleft: hsl(var(--basecolor), 35%);
            --colorright: hsl(var(--basecolor), 30%);

            --highligthcolor: hsl(350, 54%, 45%);
            --background: hsl(40, 30%, 81%);
        }

        .judet,
        .munte,
        .litoral {
            stroke-opacity: .5;
            stroke-width: 1;
            stroke-linejoin: miter;
        }

        .judet {
            fill: #ccc;
            stroke: #000;
        }

        .munte {
            fill: transparent;
            stroke-dasharray: 2, 2;
            stroke: #000;
            visibility: hidden;
        }

        .litoral {
            fill: transparent;
            stroke-dasharray: 2, 2;
            stroke: #000;
            visibility: hidden;
        }

        .munte.cod0,
        .munte.cod1,
        .munte.cod2,
        .munte.cod3,
        .litoral.cod0,
        .litoral.cod1,
        .litoral.cod2,
        .litoral.cod3 {
            visibility: visible;
        }

        .codjudet {
            font-family: sans-serif;
            font-size: 11px;
            fill: #000;
            pointer-events: none;
            text-anchor: middle;

            cursor: default;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            text-shadow: -1px 0 white, 0 1px white, 1px 0 white, 0 -1px white;
        }

        .cod0 {
            /* verde */
            fill: #ccc;
        }

        .munte.cod0,
        .litoral.cod0 {
            fill: #48F782;
        }

        .cod1 {
            /* cod galben */
            fill: rgb(255, 255, 0);
        }

        .cod2 {
            /* cod portocaliu */
            fill: rgb(255, 138, 0);
        }

        .cod3 {
            /* cod rosu */
            fill: rgb(255, 0, 0);
        }

        .tooltip-inner {
            background-color: #00acd6 !important;
            /*!important is not necessary if you place custom.css at the end of your css calls. For the purpose of this demo, it seems to be required in SO snippet*/
            color: #fff;
            padding: 10px;
        }

        svg path {
            transition: fill 0.2s ease-out;
            outline: none;
        }
    </style>
</head>

        $('.judet').hover(
            function () {
                var dataid = this.id.slice(-2)
                var hoveritem = "#" + dataid;
                $(this).css({ fill: "var(--highligthcolor)" });
                $(hoveritem).css("background-color", "var(--highligthcolor)");
                if (data[dataid] === undefined) {

                var title = $(this).attr('title') + ': Cazuri covid ' + data[dataid];

                $(this).attr('title', title);
                $(this).attr('data-original-title', title);
                $(this).tooltip('update');
                $(this).tooltip('show');

            },
            function () {
                var dataid = this.id.slice(-2)
                var hoveritem = "#" + dataid;
                if (data[dataid] <= 10) {
                    $(this).css({ fill: "green" });
                    $(hoveritem).css("background-color", "green")
                }
                else {
