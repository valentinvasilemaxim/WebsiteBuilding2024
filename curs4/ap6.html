<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Ajax</title>

</head>

<body>
    <h2>Folosim metoda $.ajax() pentru a face un request de tip GET si afizam informatia</h2>

    <p> <a target="_blank"
            href="https://github.com/skolakoda/programming-quotes-api">https://github.com/skolakoda/programming-quotes-api</a>
    </p>
    <button>Get JSON data</button>

    <div id="demo"></div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    $(document).ready(function () {
        $("button").click(function () {
            $.ajax(
                "https://cors-anywhere.herokuapp.com/https://zenquotes.io/?api=random&limit=1",
                {
                    type: 'GET',  // http method
                    // headers: {"Access-Control-Allow-Headers:": "*"},
                    // headers: {"Access-Control-Allow-Origin:": "*"},
                    dataType: 'json', // type of response data
                    success: function (data, status, xhr) {   // success callback function
                        console.log(data);
                        $('div#demo').append(data[0].q + ' ' + data[0].a + '<br><br>' );
                    },
                    error: function (jqXhr, textStatus, errorMessage) { // error callback 
                        $('div#demo').append('Error: ' + errorMessage);
                    }
                });
        });
    });
</script>
</html>
