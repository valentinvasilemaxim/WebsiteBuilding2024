<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <!-- Starting of ajax contact form -->
    <div class="container">
        <h2>Simple Ajax Form</h2>
        <h4> Validare formular cu $.ajax folosind metoda recomandata de la jquery >1.8 </h4>
       
    </div>
    <form class="contact__form container" method="post" action="http://localhost/mysite/mail.php">
        <!-- Starting of successful form message -->
        <div class="row">
            <div class="col-12">
                <div class="alert alert-success contact__msg" style="display: none" role="alert">
                    Your message was sent successfully.
                </div>
            </div>
        </div>
        <!-- Ending of successful form message -->

        <!-- Element of the ajax contact form -->
        <div class="row">
            <div class="col-md-6 form-group mb-3">
                <input name="name" type="text" class="form-control" placeholder="Name" required>
            </div>
            <div class="col-md-6 form-group  mb-3">
                <input name="email" type="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="col-md-6 form-group  mb-3">
                <input name="phone" type="text" class="form-control" placeholder="Phone" required>
            </div>
            <div class="col-md-6 form-group  mb-3">
                <input name="subject" type="text" class="form-control" placeholder="Subject" required>
            </div>
            <div class="col-12 form-group  mb-3">
                <textarea name="message" class="form-control" rows="3" placeholder="Message" required></textarea>
            </div>
            <div class="col-12  mb-3">
                <input name="submit" type="submit" class="btn btn-success" value="Send Message">
            </div>
        </div>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>

        'use strict';
        var form = $('.contact__form'),
            message = $('.contact__msg'),
            form_data;
        // Success function
        function done_func(response) {
            message.fadeIn().removeClass('alert-danger').addClass('alert-success');
            message.text(response);
            setTimeout(function () {
                message.fadeOut();
            }, 2000);
            form.find('input:not([type="submit"]), textarea').val('');
            console.log('Success: ',response);
        }
        // fail function
        function fail_func(data,textStatus, errorThrown) {
            message.fadeIn().removeClass('alert-success').addClass('alert-success');
            message.text(data.responseText);
            setTimeout(function () {
                message.fadeOut();
            }, 2000);
            console.log('Error: ',data.responseText, textStatus);
        }

        form.submit(function (e) {
            e.preventDefault();
            form_data = $(this).serialize();
            $.ajax({
                type: 'POST',
                url: form.attr('action'),
                headers: {"Access-Control-Allow-Origin": "*"},
                data: form_data
            })
            .done(done_func)
            .fail(fail_func)
            .always(function (){
                console.log('Cererea a ost tratata cu success',form_data)
            });
        });

    </script>
</body>

</html>
